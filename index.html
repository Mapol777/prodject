<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Проект</title>
  </head>
  <body style="background-color: #4f4b54;">
	    <div class="col-6">
	    	<form id='hove' class="decor">
	    		<div class="form-left-decoration"></div>
				<div class="form-right-decoration"></div>
				<div class="circle"></div>
				<div class="form-inner">
					<h3>Получить скриншот сайта</h3>
	    			<INPUT id="uniqueID" type="text" placeholder="Web-syte"></INPUT>
                	<INPUT TYPE="button" VALUE="Готово" onclick="looool()"></INPUT>
                </div>
	    	</form>
	    	<form hidden id='rere2' class="decor">
	    		<div class="form-left-decoration"></div>
				<div class="form-right-decoration"></div>
				<div class="circle"></div>
				<div class="form-inner">
					<h3>Ваш скриншот:</h3>
					<img id="rere">
    				<INPUT TYPE="button" VALUE="Сброс" onclick="tuyo()"></INPUT>
    			</div>
	    	</form>
	    </div>
	    </div>
  	</div>
  	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
  		function looool(){
			var code = document.getElementById("uniqueID").value;
			document.getElementById("uniqueID").value = "";
			document.getElementById('rere').src = "http://api.screenshotlayer.com/api/capture?access_key=593d96aca8cfb2ea89458130d3904b61&url="+code+"&viewport=1440x900&width=400";
			document.getElementById('hove').hidden = true;
			document.getElementById('rere2').hidden = false;
  		}
  		function tuyo(){
			document.getElementById('rere2').hidden = true;
			document.getElementById('hove').hidden = false;
			document.getElementById('rere').src ="";
  		}
    </script>
  </body>
</html>
